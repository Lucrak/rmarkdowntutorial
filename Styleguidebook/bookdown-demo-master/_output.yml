bookdown::gitbook:
  css: style.css
  code_folding: hide
  config:
    toc:
      before: |
        <li><a href="./">Charte graphique</a></li>
      after: |
        <li><a href="#" target="blank">BDA MVola</a></li>
    edit: https://github.com/tex31/rmarkdowntutorial/edit/main/Styleguidebook/bookdown-demo-master/%s
    #edit: https://github.com/tex31/rmarkdowntutorial/tree/main/Styleguidebook/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
